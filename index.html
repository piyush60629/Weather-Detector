<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-image: url('image.jpg');">
    <div class="text-center container alert alert-primary">
    <h1>Weather detector</h1>
    <input id="mycity" class="form-control container" placeholder="Enter the city name">
    <button onclick="getweather()" class="btn btn-primary my-3">SUBMIT</button>
    <div id="result" class="text-center container mt-2">
    </div>
    </div>
    <script>
        function getweather(){
            const input = document.getElementById("mycity").value
            const url = "https://api.openweathermap.org/data/2.5/weather?q=" + String(input) +"&appid=530c1ca4394b66932fd93ccc2bdf9bba&units=metric"
            fetch(url)
            .then(response => response.json())
            .then(data => {document.getElementById('result').innerHTML = data['main']['temp']
            document.getElementById('result').className = "alert alert-success mt-4 container"
        });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
